        <h2>Login Form</h2>
        <form action="https://ASAPDOGE.github.io/Pog/Home.html" method="get">
          <div class="imgcontainer">
            <img src="silo.png"  width="10"  height="200"class="avatar">
          </div>
        
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname"pattern="[A-Za-z0-9]+"
            title="Letters and Numbers only , No Punctuation or Special Characters" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw"pattern="[A-Za-z0-9]+"
            title="Letters and Numbers only , No Punctuation or Special Characters" required>
                
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
          <div class="container" style="background-color:#FFE5B4">
            <button type="button" class="cancelbtn"><a class="cancel" href="https://ASAPDOGE.github.io/Pog/Cancel.html">Cancel</a></button>
